<script>

    function shuffleArray(array) {

    function generateTeams() {
        let list = membersDB.filter(m => m.active);
        if (list.length < 3) return alert("3äººä»¥ä¸Šé¸ã‚“ã§ã­ï¼");
        let groups = {1:[], 2:[], 3:[], 4:[], 5:[], 'other':[]};
        list.forEach(p => { groups[p.level] ? groups[p.level].push(p) : groups['other'].push(p); });
        let sorted = [];
        [1, 2, 3, 4, 5, 'other'].forEach(lvl => sorted = sorted.concat(shuffleArray([...groups[lvl]])));
        const size = parseInt(document.querySelector('input[name="teamSize"]:checked').value);
        let numTeams = Math.ceil(sorted.length / size);
        if (sorted.length / numTeams < 3) numTeams = Math.floor(sorted.length / 3);
        let teams = Array.from({ length: Math.max(1, numTeams) }, () => []);
        sorted.forEach((p, idx) => {
            const cycle = Math.floor(idx / teams.length);
            const tIdx = (cycle % 2 === 0) ? idx % teams.length : (teams.length - 1) - (idx % teams.length);
            teams[tIdx].push(p);
        });
