<div id="main-app">

                        <th class="col-gen">ä¸–ä»£</th>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwsCe-MXHrW7Cjd2je5GT93i4H1hYaVGdQNzFwmSV8LEoWclFaWCVx7JABaDjAuwLZ2/exec";
    const CORRECT_PASS = "iketaku";

    let membersDB = [];
    let currentSort = { key: 'id', order: 1 };
    const levelMap = { 1: "å¸«ç¯„", 2: "ï½ºï½°ï¾", 3: "ï¾ï¾ï¾ƒï¾—ï¾", 4: "ï¾šï½·ï¾ï½­ï¾—ï½°", 5: "ï¾‹ï¾ï½·ï¾ï¾…ï½°" };

    function checkPass() {
        if(document.getElementById('pass-input').value === CORRECT_PASS) {
            localStorage.setItem("tabletennis_auth", CORRECT_PASS);
            showApp();
        } else {
            document.getElementById('login-msg').textContent = "åˆè¨€è‘‰ãŒé•ã†ã¿ãŸã„...";
        }
    }

    function showApp() {
        document.getElementById('login-overlay').style.display = 'none';
        document.getElementById('main-app').style.display = 'block';
        loadData();
    }

    window.onload = function() {
        if(localStorage.getItem("tabletennis_auth") === CORRECT_PASS) showApp();
    };

    async function loadData() {
        try {
            const res = await fetch(API_URL);
            membersDB = await res.json();
            renderTable();
        } catch (e) { console.error("Load Error"); }
    }

    function renderTable() {
        const tbody = document.getElementById('member-list');
        tbody.innerHTML = '';
        membersDB.sort((a, b) => (a[currentSort.key] > b[currentSort.key] ? 1 : -1) * currentSort.order);

        membersDB.forEach(m => {
            const genderClass = m.gender === 'M' ? 'select-M' : 'select-F';
            tbody.insertAdjacentHTML('beforeend', `
                <tr>
                    <td><input type="checkbox" ${m.active?'checked':''} onchange="sendUpdate(${m.id}, 'active', this.checked)"></td>
                    <td>${m.id}</td>
                    <td><input type="text" value="${m.name}" onchange="sendUpdate(${m.id}, 'name', this.value)"></td>
                    <td><input type="text" value="${m.kana||''}" onchange="sendUpdate(${m.id}, 'kana', this.value)"></td>
                    <td>
                        <select class="${genderClass}" onchange="sendUpdate(${m.id}, 'gender', this.value)">
                            <option value="M" ${m.gender==='M'?'selected':''}>ç”·æ€§</option>
                            <option value="F" ${m.gender==='F'?'selected':''}>å¥³æ€§</option>
                        </select>
                    </td>
                    <td>
                        <select onchange="sendUpdate(${m.id}, 'gen', this.value)">
                            ${["ï½¼ï¾ï½­ï¾†ï½±","ï¾”ï¾ï½¸ï¾","ï½±ï¾€ï¾ï¾™ï¾„","ï½¼ï¾†ï½±"].map(g=>`<option value="${g}" ${m.gen===g?'selected':''}>${g}</option>`).join('')}
                        </select>
                    </td>
                    <td>
                        <select onchange="sendUpdate(${m.id}, 'level', this.value)">
                            ${[1,2,3,4,5].map(l=>`<option value="${l}" ${m.level===l?'selected':''}>${levelMap[l]}</option>`).join('')}
                        </select>
                    </td>
                    <td><span class="rank-badge rank-${m.level}">${m.level}</span></td>
                    <td><button onclick="deleteMember(${m.id},'${m.name}')" style="background:none;box-shadow:none;color:#ccc">Ã—</button></td>
                </tr>
            `);
        });
        document.getElementById('selected-count').textContent = membersDB.filter(m => m.active).length;
    }

    async function sendUpdate(id, field, value) {
        const m = membersDB.find(x => x.id === id);
        if(m) {
            m[field] = value;
            if(field === 'level') m.type = levelMap[value];
        }
        if(field !== 'name' && field !== 'kana') renderTable();
        fetch(API_URL, { method: "POST", body: JSON.stringify({ action: 'update', id, field, value }) });
    }

    async function addMember() {
        if(!confirm("è¿½åŠ ã™ã‚‹ï¼Ÿ")) return;
        await fetch(API_URL, { method: "POST", body: JSON.stringify({ action: 'add' }) });
        loadData();
    }

    async function deleteMember(id, name) {
        if(!confirm(name + "ã•ã‚“ã‚’æ¶ˆã™ï¼Ÿ")) return;
        await fetch(API_URL, { method: "POST", body: JSON.stringify({ action: 'delete', id }) });
        loadData();
    }

    function sortBy(key) {
        currentSort.order *= (currentSort.key === key) ? -1 : 1;
        currentSort.key = key;
        renderTable();
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function generateTeams() {
        let participants = membersDB.filter(m => m.active);
        if (participants.length < 3) return alert("3äººä»¥ä¸Šé¸ã‚“ã§ã­ï¼");

        // åˆæœŸãƒ­ã‚¸ãƒƒã‚¯: ç·´åº¦ã”ã¨ã«åˆ†ã‘ã¦ã‚·ãƒ£ãƒƒãƒ•ãƒ«ã—ã€è›‡è¡Œå‹ï¼ˆSå­—ï¼‰ã§é…åˆ†
        let groups = {1:[], 2:[], 3:[], 4:[], 5:[], 'other':[]};
        participants.forEach(p => {
            if (groups[p.level]) groups[p.level].push(p);
            else groups['other'].push(p);
        });

        let sortedParticipants = [];
        [1, 2, 3, 4, 5, 'other'].forEach(lvl => {
            sortedParticipants = sortedParticipants.concat(shuffleArray([...groups[lvl]]));
        });

        const preferredSize = parseInt(document.querySelector('input[name="teamSize"]:checked').value);
        let numTeams = Math.ceil(sortedParticipants.length / preferredSize);
        if (sortedParticipants.length / numTeams < 3) numTeams = Math.floor(sortedParticipants.length / 3);
        if (numTeams < 1) numTeams = 1;

        let teams = Array.from({ length: numTeams }, () => []);
        sortedParticipants.forEach((player, index) => {
            const cycle = Math.floor(index / numTeams);
            const teamIndex = (cycle % 2 === 0) ? index % numTeams : (numTeams - 1) - (index % numTeams);
            teams[teamIndex].push(player);
        });

        const area = document.getElementById('result-area');
        area.innerHTML = '';
        teams.forEach((t, i) => {
            const avg = (t.reduce((sum, p) => sum + p.level, 0) / t.length).toFixed(1);
            const m = t.filter(x => x.gender === 'M').length;
            const f = t.filter(x => x.gender === 'F').length;
            area.innerHTML += `
                <div class="team-card">
                    <div class="team-title">ãƒãƒ¼ãƒ  ${String.fromCharCode(65+i)}</div>
                    <div style="font-size:0.8rem;text-align:center;color:#999;margin-bottom:10px;">
                        å¹³å‡R:${avg} / ç”·æ€§:${m} å¥³æ€§:${f}
                    </div>
                    ${t.map(p => `<div style="display:flex;justify-content:space-between;padding:5px 0;border-bottom:1px dotted #eee;">
                        <span>${p.name} <small>(${p.gen})</small></span>
                        <span class="rank-badge rank-${p.level}">${p.level}</span>
                    </div>`).join('')}
                </div>
            `;
        });
    }
</script>
